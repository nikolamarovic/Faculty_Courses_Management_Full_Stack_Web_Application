<app-main-menu></app-main-menu>
<app-carousel></app-carousel>
<div class='container'>
    <mat-card class='breadCrumbs'>
        <span routerLink=''>Početna/</span>
        <span>{{student.ime}} {{student.prezime}}</span> 
    </mat-card>
    <mat-card> 
        <mat-tab-group mat-align-tabs="center" [selectedIndex]="selected.value">
            <mat-tab label="Moji predmeti" color="warn">
                <mat-card  class='predmetiPozadina'>
                    <mat-toolbar  class='godinaTab'>
                        <p>Moji predmeti</p>
                    </mat-toolbar>
                    <table class="table table-striped table-hover table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Šifra</th>
                                <th scope="col">Predmet</th>
                                <th scope="col">Broj bodova</th>
                                <th scope="col">Fond časova</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let predmet of this.predmeti' >
                                <th [routerLink]="['/predmet', predmet.sifra]" scope="row">{{predmet.sifra}}</th>
                                <td>{{predmet.naziv}}</td>
                                <td>{{predmet.bodovi}}</td>
                                <td>{{predmet.fond}}</td>
                            </tr>
                        </tbody>
                    </table>
                </mat-card>
            </mat-tab>
            <mat-tab label="Odjava" color="warn">
                <div>
                    <br/>
                    <br/>
                    <div class='odjava'>
                        <span>Da li sigurno želite da se odjavite?</span>
                    </div>
                    <br/>
                    <br/>
                    <div class='odjava'>
                        <span>
                            <button mat-raised-button color="primary" (click)='odjava()'>Da</button>
                            <button mat-raised-button color="warn" (click)='prikaziPrvu()'>Ne</button>
                        </span>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
